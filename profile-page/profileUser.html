<html lang="en">
<head>

    <header id="header">

        <a id="sendEmail" href="mailto:abdelmajied.abusuliman@gmail.com" class="nav-link Email"><i class="fa-solid fa-envelope" id="icon_header"></i><span>Email</span></a>
        <div class="icon_facebook_linkedin"> 
             <a href="#" class="nav-link2 facebook"><i class="fa-brands fa-facebook" id="icon_header"></i></a>
             <a href="#" class="nav-link2 linkedin"><i class="fa-brands fa-linkedin" id="icon_header"></i></a>
             <br><br>
            <p class="nav_paragraf">Copyright Â©2022 by Smart System</p>
        </div>
    </header>
    <div class="pageFlex">
        <div class="leftSide">
            <div>
                <img id="profile=pic" class="imgcss" src="./photo/girl.png" alt="user photo">
                <h2 id="name-of-user">lorem ipsum</h2>
            </div>
            <div class="socialMedia">
                <ul>
                    <li><a id="twitterIcon" href="#"><i class="fa-brands fa-twitter"></i></a></li>

                    <li><a id="linkedinIcon" href="#"><i class="fa-brands fa-linkedin-in "></i></a></li>
                </ul>
            </div>
        </div>
        
        <div class=rightSide>
            <div class="info">
                <h2>Information</h2>
                <div class="infoFlex">
                    <div class="data">
                        <h3>Email</h3>
                        <p id="email-of-user">Lorem.ipsum@gmail.com</p>
                    </div>
                    <div class="data">
                        <h3>Phone</h3>
                        <p id="mobile-of-user">+962 1234567</p> 
                    </div>
                </div>
            </div>
            <div class="bioDiv">
                <h2 id="bio">Bio :</h2>
                <div id="coach-bio"></div>
                    <br>
                    <br>
                    <button id="clickToEditBio" onclick="openTxtArea()">Edit Bio</button>
                    <div id="addTxtBio" style="display: none;">
                        <textarea id="writeBioHere" value="" placeholder="write something about you . . ."></textarea>
                        <br>
                        <button id="clickToUpdate" onclick="editTxtBio()">Update</button>
                    </div>
                </div>
            </div>
        </div>
